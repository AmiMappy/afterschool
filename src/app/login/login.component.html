<h1>Login</h1>
<div class="form">
<h2>Login with Google: </h2>
<button (click)="goLogin()"><img src="assets/google.png"></button>
<h2>Or Login with Email and Password: </h2>
<label>Email: </label>
<br>
<input [(ngModel)]="email">
<br>
<label>Password: </label>
<br>
<input [(ngModel)]="password" type="password">
<br>
<button (click)="emLogin()">Login</button>
</div>
