<p>Login with Google: </p>
<button (click)="goLogin()">Login with Google</button>
<p>OR Login with Email and Password: </p>
<label>Email: </label>
<input [(ngModel)]="email">
<label>Password: </label>
<input [(ngModel)]="password" type="password">
<button (click)="emLogin()">Login with Email and Password</button>
